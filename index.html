<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Interactive rating component</title>
  </head>
  <body>
    <main class="main">
      <img src="./images/icon-star.svg" alt="star-logo" class="star" />
      <h1>How did we do?</h1>
      <p class="feedback">
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>

      <div class="ratings">
        <button id="1" onclick="userRating(this.id)">1</button>
        <button id="2" onclick="userRating(this.id)">2</button>
        <button id="3" onclick="userRating(this.id)">3</button>
        <button id="4" onclick="userRating(this.id)">4</button>
        <button id="5" onclick="userRating(this.id)">5</button>
      </div>

      <button class="submit" type="submit">Submit</button>
    </main>

    <div class="thank-you-state thankyou-section">
      <div class="thankyou-content">
        <img
          src="./images/illustration-thank-you.svg"
          alt="A small phone with a paper on it"
          class="thankyou-img"
        />

        <p class="rating-ratio"></p>

        <div>
          <p class="message-title">Thank you!</p>
          <p class="message">
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
